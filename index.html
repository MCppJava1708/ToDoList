<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet/less" href="style/style.less">
	<script type="text/javascript" src="lib/less.min.js"></script>
</head>
<body>
	<div class = "wrap">
		<div class = "main">
			<header>
				<nav class="navbar">
					<div class="navbar_img-logo">
						<img class="img-logo" src="images/logo.png" alt="">
					</div>
					<ul>
						<li><a class="active" href="index.html">ToDoList</a></li>
					</ul>
				</nav>
			</header>
			<main class="content-task">
			<main class="content ">
				<h2>My To Do List</h2>
				<div class="add-task">
					<input type="text" id="myInput" placeholder="Task...">
					<span onclick="newElement()" class="addBtn">Add</span>
				</div>
				<div class="task-list">
					<ul class="task-ul">
						<li>Hit the gym</li>
						<li class="checked">Pay bills</li>
						<li>Meet George</li>
						<li>Buy eggs</li>
						<li>Read a book</li>
						<li>Organize office</li>
					</ul>
				</div>
				
			</main>
		</div>
		<footer>
			<div class="navbar_img-logo">
				<img class="img-logo" src="images/logo.png" alt="">
			</div>
			<div class="page-footer__paragraf"><p>Team play</p></div>
		</footer>
		<script type="text/javascript" src="script/script.js"></script>
	</body>
	</html>
	</html>
