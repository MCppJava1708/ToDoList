<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet/less" href="style/style.less">
	<script type="text/javascript" src="lib/less.min.js"></script>
</head>
<body>
	<div class = "wrap">
		<div class = "main">
			<header>
				<nav class="navbar">
					<div class="navbar_img-logo">
						<img class="img-logo" src="images/logo.png" alt="">
					</div>
					<div class="div-login">
						<div class="div-login-sign">
							<a class="active_log" href="login.html">Sing in</a>
						</div>
						<div class="div-login-reg">
							<a class="active_reg" href="registration.html">Registration</a>
						</div>
					</div>
				</nav>
			</header>
			<main class="content-task main_color">
				<h2 class="content-task-title">MyToDoList</h2>
				<div class="content-task-main">
					<div class="content-task-input">
						<input type="text" id="taskInput" placeholder="Task...">
					</div>
					<div class="content-task-button">
						<button class="addBtn button-border_style" id="addBton">Add</button>
					</div>
				</div>
				<div class="task-list content-task__task-list">
					<ul class="task-ul" id="taskUl"></ul>
				</div>
			</main>
		</div>
		<footer>
			<div class="navbar_img-logo">
				<img class="img-logo" src="images/logo.png" alt="">
			</div>
			<div class="page-footer__paragraf"><p>Team play</p></div>
		</footer>
		

	</body>
	<script type="text/javascript" src="script/script.js"></script>
	
</html>
	</html>
