<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet/less" href="style/style.less">
	<script type="text/javascript" src="lib/less.min.js"></script>
</head>
<body>
	<div class = "wrap">
		<div class = "main main_color">
			<header>
				<nav class="navbar">
					<div class="navbar_img-logo">
						<img class="img-logo" src="images/logo.png" alt="">
					</div>
					<ul>
						<li><a class="active" href="index.html">ToDoList</a></li>
					</ul>
				</nav>
			</header>
			<main class="content-main-login">
				<h2 class="auth-label">ToDoList</h2>
				<fieldset>
					<div class="content-form_center">
						<div class="div-authorization">
							<div class="div-lable">
								<label for="name">Username or email address</label>
							</div>
							<div class="div-authorization-input">
								<input id="inputLogin" class="content-input_size input-border_style" type="text" placeholder="Enter yout user name or email address">
							</div>
							<div class="div-lable">
								<label for="name">Password</label>
							</div>
							<div class="div-authorization-input" >
								<input id="inputPassword" class="content-input_size input-border_style" placeholder="Enter yout password" type="text">
							</div>
							<div class="div-authorization-input">
								<button id="btnSignIn" class="button-size button-border_style buutton-color">Sign in</button>
							</div>
						</div>
					</div>
				</fieldset>
			</main>
		</div>
		<div class="footer">
			<footer>
				<div class="navbar_img-logo">
					<img class="img-logo" src="images/logo.png" alt="">
				</div>
				<div class="page-footer__paragraf"><p>Team play</p></div>
			</footer>
		</div>
	</div>
</body>
</html>
