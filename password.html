<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Password Updating</title>
	<link rel="stylesheet/less" href="style/style.less">
	<script type="text/javascript" src="lib/less.min.js"></script>
</head>
<body>
	<div class = "wrap">
		<div class = "main main_color">
			<header>
				<nav class="navbar">
					<div class="navbar_img-logo">
						<img class="img-logo" src="images/logo.png" alt="">
					</div>
					<ul>
						<li><a href="index.html">ToDoList</a></li>
					</ul>
					<div class="div-login">
						<div class="div-login-sign">
							<a class="active_log" href="login.html">Sing in</a>
						</div>
						<div class="div-login-reg">
							<a class="active_reg" href="registration.html">Registration</a>
						</div>
					</div>
				</nav>
			</header>
			<main>
				<div class="content-main-login">
					<h2 class="auth-label">ToDoList</h2>
					<div class="content-form-registration">
						<fieldset id="emailForm" class="registration-fieldset">
							<legend class="registration-text">PasswordUpdating</legend>
							<div class="elem">
								<div class="lbl__elem">
									<label class="registration-tooltip" data-tooltip="The key will be send to your email" for="email">e-mail:</label>
								</div>
								<div>
									<input id="email" class="content-input_size input-border_style" type = "email" placeholder="Enter your e-mail" required>
								</div>
								<div>
									<img id="imgEmailOk" class="registration-img" src="images/correct.png">
									<img id="imgEmailFail" class="registration-img" data-tooltip="a" src="images/incorrect.png">
								</div>
							</div>
							<br>
							<div>
								<input type="button" id="btnget" class="button-size button-border_style button-color1" value="get a key">
							</div>
						</fieldset>
						<fieldset id="keyForm" class="registration-fieldset">
							<legend class="registration-text">PasswordUpdating</legend>
							<div class="elem">
								<div class="lbl__elem">
									<label class="registration-tooltip" data-tooltip="The length of password must be at least 8 symbols and it must include latin leters and numbers" for="pass">new password: </label>
								</div>
								<div>							
									<input id="pass" type="password" class="content-input_size input-border_style" placeholder="Enter your password" required>
								</div>
								<div>
									<img id="imgPassOK1" class="registration-img" src="images/correct.png">
									<img id="imgPassFail1" class="registration-img" data-tooltip="a" src="images/incorrect.png">
								</div>
							</div>
							<br>
							<div class="elem">
								<div class="lbl__elem">
									<label class="registration-tooltip" data-tooltip="The length of password must be at least 8 symbols and it must include latin leters and numbers" for="pass2">password again:</label>
								</div>
								<div>
									<input id="pass2" type = "password" class="content-input_size input-border_style" placeholder="Repeat your password" required>
								</div>
								<div>
									<img id="imgPassOK2" class="registration-img" src="images/correct.png">
									<img id="imgPassFail2" class="registration-img" src="images/incorrect.png">
								</div>
							</div>
							<br>
							<div class="elem">
								<div class="lbl__elem">
									<label class="registration-tooltip" data-tooltip="The key was went to your email" for="key">key:</label>
								</div>
								<div>
									<input id="key" type="text" class="content-input_size input-border_style" placeholder="Enter key" required>
								</div>
								<div>
									<img id="imgPassOK2" class="registration-img" src="images/correct.png">
									<img id="imgPassFail2" class="registration-img" src="images/incorrect.png">
								</div>
							</div>
							<br>
							<div>
								<input type="button" id="btnsend" class="button-size button-border_style button-color1" value="registration">
							</div>
						</fieldset>
						<br>
						<div id="sendError"  class="registration-error"></div> 
						<div id="emailError" class="registration-error"></div> 
						<div id="passError"  class="registration-error"></div>
						<div id="pass2Error" class="registration-error"></div>
						<div id="keyError"   class="registration-error"></div>
					</div>
				</div>
			</main>
		</div>
		<div class="footer">
			<footer>
				<div class="navbar_img-logo">
					<img class="img-logo" src="images/logo.png" alt="">
				</div>
				<div class="page-footer__paragraf"><p>Team play</p></div>
			</footer>
		</div>
	</div>
</body>
<script type="text/javascript" src="script/scriptPassword.js"></script> 
</html>
