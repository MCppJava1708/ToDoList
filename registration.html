<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet/less" href="style/style.less">
	<script type="text/javascript" src="lib/less.min.js"></script>
</head>
<body>
	<div class = "wrap">
		<div class = "main">
			<header>
				<nav class="navbar">
					<div class="navbar_img-logo">
						<img class="img-logo" src="images/logo.png" alt="">
					</div>
					<ul>
						<li><a class="active" href="index.html">ToDoList</a></li>
					</ul>
				</nav>
			</header>
			<main class="contant-main">
				<div>
				<h2>ToDoList</h2>
				<form action="">
					<fieldset>
						<legend>Registration</legend>
						<div class="elem">
							<div class="lbl__elem">
								<label for="login">login:</label>
							</div>
							<div>
								<input id="login" type="text" placeholder="Enter your login" required>
							</div>
						</div>
						<div class="elem">
							<div class="lbl__elem">
								<label for="email">e-mail:</label>
							</div>
							<div>
								<input id="email" type = "email" placeholder="Enter your e-mail" required>
							</div>
						</div>
						<br>
						<div class="elem">
							<div class="lbl__elem">
								<label for="pass">password: </label>
							</div>
							<div>							
								<input id="pass" type="password" placeholder="Enter your password" required>
							</div>
						</div>
						<br>
						<div class="elem">
							<div class="lbl__elem">
								<label for="pass2">password again:</label>
							</div>
							<div>
								<input id="pass2" type = "password" placeholder="Repeat your password" required>
							</div>	
						</div>
						<br>
						<div>
							<input type="submit" name="send" value="registration">
						</div>
					</fieldset>
				</form>
				</div>
			</main>
		</div>
		<div class="footer">
			<footer>
				<div class="navbar_img-logo">
					<img class="img-logo" src="images/logo.png" alt="">
				</div>
				<div class="page-footer__paragraf"><p>Team play</p></div>
			</footer>
		</div>
	</div>
</body>
<script type="text/javascript" src="script/scriptRegistration.js"></script> 
</html>
