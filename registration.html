<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet/less" href="style/style.less">
	<script type="text/javascript" src="lib/less.min.js"></script>
</head>
<body>
	<div class = "wrap">
		<div class = "main">
			<header>
				<nav class="navbar">
					<div class="navbar_img-logo">
						<img class="img-logo" src="images/logo.png" alt="">
					</div>
					<ul>
						<li><a class="active" href="index.html">ToDoList</a></li>
					</ul>
				</nav>
			</header>
			<main>
				<div class="content-main-login">
					<h2 class="auth-label">ToDoList</h2>
					<div class="content-form_center">
						<fieldset class="registration-fieldset">
							<legend class="registration-text">Registration</legend>
							<div class="elem">
								<div class="lbl__elem">
									<label class="registration-tooltip" data-tooltip="Enter your name" for="login">login:</label>
								</div>
								<div>
									<input id="login" type="text" placeholder="Enter your login" required>
								</div>
								<div>
									<img id="imgLoginOk" class="registration-img" src="images/correct.png">
									<img id="imgLoginFail" class="registration-img" data-tooltip="a" src="images/incorrect.png">
								</div>
							</div>
							<br>
							<div class="elem">
								<div class="lbl__elem">
									<label class="registration-tooltip" data-tooltip="Enter your email" for="email">e-mail:</label>
								</div>
								<div>
									<input id="email" type = "email" placeholder="Enter your e-mail" required>
								</div>
								<div>
									<img id="imgEmailOk" class="registration-img" src="images/correct.png">
									<img id="imgEmailFail" class="registration-img" data-tooltip="a" src="images/incorrect.png">
								</div>
							</div>
							<br>
							<div class="elem">
								<div class="lbl__elem">
									<label class="registration-tooltip" data-tooltip="The length of password must be at least 8 symbols and it must include latin leters and numbers" for="pass">password: </label>
								</div>
								<div>							
									<input id="pass" type="password" placeholder="Enter your password" required>
								</div>
								<div>
									<img id="imgPassOK1" class="registration-img" src="images/correct.png">
									<img id="imgPassFail1" class="registration-img" data-tooltip="a" src="images/incorrect.png">
								</div>
							</div>
							<br>
							<div class="elem">
								<div class="lbl__elem">
									<label class="registration-tooltip" data-tooltip="The length of password must be at least 8 symbols and it must include latin leters and numbers" for="pass2">password again:</label>
								</div>
								<div>
									<input id="pass2" type = "password" placeholder="Repeat your password" required>
								</div>
								<div>
									<img id="imgPassOK2" class="registration-img" src="images/correct.png">
									<img id="imgPassFail2" class="registration-img" src="images/incorrect.png">
								</div>
							</div>
							<br>
							<div>
								<input type="button" id="btnsend" class="button-size button-border_style buutton-color" name="send" value="registration" disabled="true">
							</div>
						</fieldset>
						<br>
						<div id="loginError" class="registration-error"></div>
						<div id="emailError" class="registration-error"></div>
						<div id="passError"  class="registration-error"></div>
						<div id="pass2Error" class="registration-error"></div>
					</div>
				</div>
			</main>
		</div>
		<div class="footer">
			<footer>
				<div class="navbar_img-logo">
					<img class="img-logo" src="images/logo.png" alt="">
				</div>
				<div class="page-footer__paragraf"><p>Team play</p></div>
			</footer>
		</div>
	</div>
	<script type="text/javascript" src="script/scriptRegistration.js"></script> 
</body>
</html>
